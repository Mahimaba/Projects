<!DOCTYPE html>
<html lang="en">

<body>
    
    <div class="container ">
         <div class="mainbody showchat">

        <header>
            <h1>chatbot</h1>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span><i class="fa-solid fa-robot"></i></span>
                <p>How I can help You</p>
            </li>
           
        </ul>
        <div class="input box">
            <textarea name="" id="" placeholder="Enter here.... " required></textarea>
            <button class="fa-solid fa-paper-plane"></button>

        </div>
       </div>
       <div class="response showchat">
        <span> <i class="fa-regular fa-message"></i></span>
        <span><i class="fa-solid fa-xmark"></i></span>
       </div>
    </div>

    <script src="./index.js"></script>
</body>
